<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson_21</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__block">
               <div class="header__logo">
                  <img src="img/icon/logo-icon.png" alt="Euphoria-logo" class="header__img-logo">
               </div>
               <input type="checkbox" id="switcher">
               <label for="switcher" class="header__burger burger">
                  <span class="burger__line">
                  </span>
               </label>
               <nav class="header__menu">
                  <ul class="header__list-menu">
                     <li class="header__item-menu">
                        <a href="#" class="header__link-menu">
                           Shop
                        </a>
                     </li>
                     <li class="header__item-menu">
                        <a href="#" class="header__link-menu">
                           Men
                        </a>
                     </li>
                     <li class="header__item-menu">
                        <a href="#" class="header__link-menu">
                           Women
                        </a>
                     </li>
                     <li class="header__item-menu">
                        <a href="#" class="header__link-menu">
                           Combos
                        </a>
                     </li>
                     <li class="header__item-menu">
                        <a href="#" class="header__link-menu">
                           Joggers
                        </a>
                     </li>
                  </ul>
               </nav>
               <form action="#" method="post" class="header__search">
                  <input type="text" name="Search" class="header__input-search" placeholder="Search">
                  <button type="submit" class="header__button-search">
                     <img src="img/icon/search-icon.svg" alt="search-icon">
                  </button>
               </form>
               <div class="header__action">
                  <a href="#" class="header__link-action">
                     <img src="img/icon/heart-icon.svg" alt="favorite-icon" class="header__img-action">
                  </a>
                  <a href="#" class="header__link-action">
                     <img src="img/icon/user-icon.svg" alt="user-icon" class="header__img-action">
                  </a>
                  <a href="#" class="header__link-action">
                     <img src="img/icon/cart-icon.svg" alt="cart-icon" class="header__img-action">
                  </a>
               </div>
            </div>
         </div>
      </header>
      <main class="page">
         <section class="hero">
            <!-- <div class="hero__container"> -->
               <div class="hero__bg">
                  <img src="img/pic/bg-hero.webp" alt="background-girl" class="hero__img-bg">
                  <div class="hero__content">
                     <h3 class="hero__subtitle">
                        T-shirt / Tops 
                     </h3>
                     <h1 class="hero__title">
                        Summer Value Pack
                     </h1>
                     <h4 class="hero__text">
                        cool / colorful / comfy
                     </h4>
                     <a href="#" class="hero__link">
                        Shop Now
                     </a>
                  </div>
               </div>
            <!-- </div> -->
         </section>
         <section class="shop">
            <div class="shop__container">
               <div class="shop__block">
                  <div class="shop__box">
                     <img src="img/pic/shop-left.webp" alt="bg-pic" class="shop__img shop__img--left">
                     <div class="shop__content">
                        <h3 class="shop__subtitle">
                           Low Price
                        </h3>
                        <h2 class="shop__title">
                           High Coziness
                        </h2>
                        <h4 class="shop__text">
                           UPTO 50% OFF
                        </h4>
                        <a href="#" class="shop__link">
                           Explore Items
                        </a>
                     </div>
                  </div>
                  <div class="shop__box shop__box--right">
                     <img src="img/pic/shop-right.webp" alt="bg-pic" class="shop__img shop__img--right">
                     <div class="shop__content">
                        <h3 class="shop__subtitle">
                           Beyoung Presents
                        </h3>
                        <h2 class="shop__title">
                           Breezy Summer Style
                        </h2>
                        <h4 class="shop__text">
                           UPTO 50% OFF
                        </h4>
                        <a href="#" class="shop__link">
                           Explore Items
                        </a>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <div class="footer__end">
            !!!!!
         </div>
      </footer>
   </div>
</body>
</html>
