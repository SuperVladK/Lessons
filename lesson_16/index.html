<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson_16</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__title">
               <h1>
                  homework
               </h1>
               <h2>
                  lesson 16
               </h2>
            </div>
         </div>
      </header>
      <main class="page">
         <section class="contact-form">
            <div class="contact-form__container">
               <div class="call-back">
                  <div class="call-back__title title">
                     <div class="title__subtitle">
                        <p>Contact Us</p>
                     </div>
                     <div class="title__call-back">
                        <p>Request A Call Back !</p>
                     </div>
                  </div>
                  <div class="call-back__form form">
                     <form action="#" method="POST" enctype="multipart/form-data" class="form__pack">
                        <div class="form__line">
                           <input type="text" placeholder="Your Name" name="name" required>
                        </div>
                        <div class="form__line">
                           <input type="email" placeholder="Email Address" name="email" required>
                        </div>
                        <div class="form__line">
                           <input type="number" placeholder="Phone Number" name="Phone" required>
                        </div>
                        <div class="form__line">
                           <input type="text" placeholder="Subject" name="subject" required>
                        </div>
                        <div class="form__area">
                           <textarea name="textarea" class="form__textarea" cols="140" rows="10" placeholder="Message..."></textarea>
                        </div>
                     </form>
                     <div class="form__button button">
                        <button type="submit" class="button__submit">
                           Submit
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <section class="order-form">
            <div class="order-form__container">

            </div>
         </section>
         <section class="payment-form">
            <div class="payment-form__container">
               
            </div>
         </section>
      </main>
      <footer class="footer">
         <div class="footer__title">
            footer
         </div>
      </footer>
   </div>
</body>
</html>
